<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S\'eminaire Harish Chandra</title>
  <link rel="stylesheet" href="main.css">

<style>
:root {
  --text-color: #1c1c1c;
  --muted-color: #666;
  --highlight-color: #1f6f3f;
}
</style>

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="name-block">
        <p><strong>Seminaire Harish Chandra</strong></p>
      </div>

      <nav>
        <a class="nav-link" href="index.html#home">home</a>
        <a class="nav-link" href="index.html#talks">talks</a>
        <a class="nav-link" href="index.html#notes">notes</a>
        <a class="nav-link" href="index.html#contact">contact</a>
      </nav>
    </div>

    <div class="content" style="text-align: center;">
    <span style="font-size:50vh;">
        &NotExists;
    </span>
  </div>
  <script>
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.content > div');

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const target = link.dataset.target;
        sections.forEach(sec => {
          sec.classList.toggle('active', sec.id === target);
        });
      });
    });
  </script>
</body>
