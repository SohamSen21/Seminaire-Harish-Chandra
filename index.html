<script>
  const links = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('.content > div');

  function activateSection(targetId) {
    links.forEach(l => {
      l.classList.toggle('active', l.dataset.target === targetId);
    });
    sections.forEach(sec => {
      sec.classList.toggle('active', sec.id === targetId);
    });
  }

  // Handle nav link clicks
  links.forEach(link => {
    link.addEventListener('click', () => {
      const target = link.dataset.target;
      activateSection(target);
      history.replaceState(null, null, `#${target}`); // update URL
    });
  });

  // Handle loading from a hash (e.g. index.html#notes)
    window.addEventListener('load', () => {
      const hash = window.location.hash.slice(1);
      const target = hash && document.getElementById(hash) ? hash : 'home';
      activateSection(target);
    });
</script>
